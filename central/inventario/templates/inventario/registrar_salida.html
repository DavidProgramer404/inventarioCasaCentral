<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registrar Salida</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="{% url 'lista_salidas' %}">Salidas</a>
      <div class="ms-auto d-flex gap-2">
        <a href="{% url 'lista_llegadas' %}" class="btn btn-light btn-sm">ðŸ“¥ Llegadas</a>
        <a href="{% url 'lista_salidas' %}" class="btn btn-light btn-sm">ðŸ“¤ Salidas</a>
        <a href="{% url 'inventario_stock' %}" class="btn btn-outline-light btn-sm">ðŸ“¦ Inventario</a>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <div class="card shadow-sm">
      <div class="card-header bg-white d-flex justify-content-between align-items-center">
        <h1 class="h5 mb-0">Registrar Salida</h1>
        <a href="{% url 'lista_salidas' %}" class="btn btn-outline-secondary btn-sm">Volver</a>
      </div>
      <div class="card-body">
        <div class="alert alert-info">Producto: <strong>{{ producto.nombre }}</strong> (Serial: {{ producto.codigo_serial }})</div>
        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form.as_p }}
          <div class="d-flex gap-2 mt-3">
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="{% url 'lista_salidas' %}" class="btn btn-secondary">Cancelar</a>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
