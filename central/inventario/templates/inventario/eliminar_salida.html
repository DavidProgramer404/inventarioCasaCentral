<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Eliminar Salida</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="{% url 'lista_salidas' %}">Salidas</a>
    </div>
  </nav>

  <main class="container py-4">
    <div class="card shadow-sm">
      <div class="card-header bg-white d-flex justify-content-between align-items-center">
        <h1 class="h5 mb-0">Confirmar eliminación de salida</h1>
        <a href="{% url 'detalle_salida' producto.id %}" class="btn btn-outline-secondary btn-sm">Volver</a>
      </div>
      <div class="card-body">
        <p>¿Deseas revertir la entrega del producto <strong>{{ producto.nombre }}</strong> (Serial: {{ producto.codigo_serial }})?</p>
        <form method="POST">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger">Sí, revertir</button>
          <a href="{% url 'detalle_salida' producto.id %}" class="btn btn-secondary">Cancelar</a>
        </form>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
